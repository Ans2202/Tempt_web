<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp convertor</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="container">
        <h1 align="top">Temperature Convertor</h1>
        <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        <div class="cf">
            <label for="Celsius">Celsius</label>
            <input type="number"  id="Celsius" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>
        <div class="cf">
            <label for="Fahrenheit">Fahrenheit</label>
            <input type="number"  id="Fahrenheit" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div class="cf">
            <label for="Kelvin">Kelvin</label>
            <input type="number"  id="Kelvin" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button id="button">All clear</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
